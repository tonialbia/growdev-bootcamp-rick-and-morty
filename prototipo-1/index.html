<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Meu CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Rick and Morty</title>
</head>

<body>
    
    <header class="container-fluid mb-5">
        <nav class="navbar bg-body-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <img src="../assets/images/RICK_MORTY_ICON-01.svg" width="40" height="40" alt="Ícone Rick and Morty">
                </a>
            </div>
        </nav>
        <section class="container py-5">
            <div class="row justify-content-center g-5">
                <div class="col-12 text-center">
                    <h1 class="display-1 fw-bolder main__title">API de Rick and Morty</h1>
                </div>
                <div class="col-12 col-md-10 col-xl-8">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Pesquise" aria-label="Pesquise um personagem" aria-describedby="icon-search">
                        <span class="input-group-text" id="icon-search">
                            <i class="bi bi-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main class="container-fluid main-content">
        <section class="container">
            <div class="row" id="characters-list">                
                <!-- Lista de personagens contruída pelo JS -->
            </div>
        </section>
        
        <nav aria-label="Page navigation example" id="pagination">
            <!-- A paginação é construída pelo JS -->
        </nav>
    </main>

    <footer class="container-fluid pt-5">
        <section class="container text-center w-50">
            <div class="row text-uppercase fs-5 fw-bold">
                <div class="col-12 col-md-4">
                    <p>Personagens: <span class="text-light" id="total-characters"></span></p>
                </div>
                <div class="col-12 col-md-4">
                    <p>Localizações: <span class="text-light" id="total-locations"></span></p>
                </div>
                <div class="col-12 col-md-4">
                    <p>Episódios: <span class="text-light" id="total-episodes"></span></p>
                </div>
            </div>
            <div class="row fw-bold copy">
                <div class="col-12">
                    <p>
                        <small>Desenvolvido por <span class="text-light" id="dev-name"></span> em <span class="text-light" id="current-year"></span>.</small>
                    </p>
                </div>
            </div>
        </section>
    </footer>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- Axios JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Meu JS -->
    <script src="./js/api.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
